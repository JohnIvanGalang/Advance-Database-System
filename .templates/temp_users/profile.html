{% extends "temp_users/base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to the Profile</h1>
    <p>This is a sample homepage template.</p>

    <div class="container py-5">
        <div class="card border-0 shadow">
            <div class="card-body p-4">
                <div class="row">
                    <!-- Profile Picture Column -->
                    <div class="col-lg-3 text-center mb-4 mb-lg-0">
                        <div class="position-relative d-inline-block">
                            <img src="https://via.placeholder.com/150" 
                                 class="rounded-circle img-thumbnail shadow-sm" 
                                 alt="Profile Picture"
                                 width="150" 
                                 height="150">
                            <span class="position-absolute bottom-0 end-0 p-2 bg-success border border-white rounded-circle">
                                <span class="visually-hidden">Online status</span>
                            </span>
                        </div>
                    </div>
                    
                    <!-- Profile Info Column -->
                    <div class="col-lg-9">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h2 class="mb-1"> {{ username }}</h2>
                                <p class="text-muted mb-0">{{ email }}</p>
                            </div>
                            <button class="btn btn-primary">Edit Profile</button>
                        </div>
                        
                        <!-- Stats Row -->
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="h5">Projects</h3>
                                        <h4 class="mb-0">124</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="h5">Following</h3>
                                        <h4 class="mb-0">723</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h3 class="h5">Followers</h3>
                                        <h4 class="mb-0">948</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Contact Info -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-calendar me-2"></i>
                                    <span class="text-muted">{{ created_at }}</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-geo-alt me-2"></i>
                                    <span class="text-muted">San Francisco, CA</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
