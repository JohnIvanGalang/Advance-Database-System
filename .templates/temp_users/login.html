{% extends "temp_users/base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <a href="{% url 'landing-page' %}" class="position-relative top-0 end-0 m-3 text-dark">
                <i class="bi bi-arrow-left-circle fs-1"></i>
            </a>
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                           {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block w-100 mt-3">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
