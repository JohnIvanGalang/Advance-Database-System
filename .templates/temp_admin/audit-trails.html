{% extends "temp_admin/base.html" %}
{% block title %}
    Audit Trails
{% endblock %}
{% block content %}
<div class="container-fluid p-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Admin Logs</h2>
            <p class="text-muted mb-0">Track Admin Logs</p>
        </div>
    </div>

    <!-- Main Table Card -->
    <div class="card shadow-sm">
        <div class="card-body p-0">
            <!-- Search and Filter Bar -->
            <div class="border-bottom p-3">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Search logs...">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option selected>All Actions</option>
                            <option>Create</option>
                            <option>Update</option>
                            <option>Delete</option>
                            <option>Login</option>
                            <option>Logout</option>
                        </select>
                    </div>
                    <!-- <div class="col-md-2">
                        <select class="form-select">

                            <option>Staff</option>
                            <option>Customers</option>
                        </select>
                    </div> -->
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">Timestamp</th>
                            <th scope="col">User</th>
                            <th scope="col">Action</th>
                            <!-- <th scope="col">Details</th> -->
                            <!-- <th scope="col">Status</th>
                            <th scope="col">Actions</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Row 1 -->
                        <tr>
                            <td>
                                <div>2024-01-05 14:30:22</div>
                                <small class="text-muted">2 mins ago</small>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div>
                                        <div class="fw-bold">John Doe</div>
                                        <small class="text-muted">Admin</small>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-info">UPDATE</span>
                                <div class="text-muted small">Product Price</div>
                            </td>
                            <!-- <td>Updated price from $25.99 to $29.99</td> -->
                            <!-- <td><span class="badge bg-success">Success</span></td>
                            <td>
                                <button class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-three-dots"></i>
                                </button>
                            </td> -->
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
